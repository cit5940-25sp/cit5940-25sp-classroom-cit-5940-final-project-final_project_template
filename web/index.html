<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Connection Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Connection Game</h1>
        </header>
        
        <div id="game-setup" class="section">
            <h2>Game Settings</h2>
            <form id="setup-form">
                <div class="player-setup">
                    <h3>Player 1</h3>
                    <div class="form-group">
                        <label for="player1-name">Name:</label>
                        <input type="text" id="player1-name" value="Player1" required>
                    </div>
                    <div class="form-group">
                        <label for="player1-genre">Target Genre:</label>
                        <select id="player1-genre">
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="animation">Animation</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="documentary">Documentary</option>
                            <option value="drama">Drama</option>
                            <option value="family">Family</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="history">History</option>
                            <option value="horror">Horror</option>
                            <option value="music">Music</option>
                            <option value="mystery">Mystery</option>
                            <option value="romance">Romance</option>
                            <option value="science fiction" selected>Science Fiction</option>
                            <option value="thriller">Thriller</option>
                            <option value="war">War</option>
                            <option value="western">Western</option>
                        </select>
                    </div>
                </div>
                
                <div class="player-setup">
                    <h3>Player 2</h3>
                    <div class="form-group">
                        <label for="player2-name">Name:</label>
                        <input type="text" id="player2-name" value="Player2" required>
                    </div>
                    <div class="form-group">
                        <label for="player2-genre">Target Genre:</label>
                        <select id="player2-genre">
                            <option value="action" selected>Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="animation">Animation</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="documentary">Documentary</option>
                            <option value="drama">Drama</option>
                            <option value="family">Family</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="history">History</option>
                            <option value="horror">Horror</option>
                            <option value="music">Music</option>
                            <option value="mystery">Mystery</option>
                            <option value="romance">Romance</option>
                            <option value="science fiction">Science Fiction</option>
                            <option value="thriller">Thriller</option>
                            <option value="war">War</option>
                            <option value="western">Western</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="win-threshold">Win Condition (Number of target genre movies to collect):</label>
                    <input type="number" id="win-threshold" min="1" max="10" value="3">
                </div>
                
                <button type="button" id="start-game">Start Game</button>
            </form>
        </div>
        
        <div id="game-board" class="section hidden">
            <div class="game-info">
                <div id="turn-info">
                    <h2>Turn: <span id="turn-count">1</span></h2>
                    <h3>Current Player: <span id="current-player">Player1</span></h3>
                </div>
                <div id="last-movie" class="hidden">
                    <h3>Last Movie:</h3>
                    <div id="last-movie-info"></div>
                </div>
            </div>
            
            <div class="game-actions">
                <div class="search-section">
                    <div class="form-group">
                        <label for="movie-search">Search Movies:</label>
                        <input type="text" id="movie-search">
                        <button type="button" id="search-button">Search</button>
                    </div>
                    <div id="search-results" class="results-container"></div>
                </div>
                
                <div class="abilities-section">
                    <h3>Special Abilities</h3>
                    <button type="button" id="skip-button" class="ability-button">Skip Opponent's Turn</button>
                    <button type="button" id="block-button" class="ability-button">Block Opponent's Action</button>
                    <button type="button" id="next-player-button" class="ability-button">Next Player</button>
                </div>
            </div>
            
            <div class="players-section">
                <div class="player-board" id="player1-board">
                    <h3 id="player1-name-display">Player1</h3>
                    <p>Target Genre: <span id="player1-genre-display">Science Fiction</span></p>
                    <p>Collected: <span id="player1-count">0</span>/<span id="player1-threshold">3</span></p>
                    <div id="player1-movies" class="player-movies"></div>
                </div>
                
                <div class="player-board" id="player2-board">
                    <h3 id="player2-name-display">Player2</h3>
                    <p>Target Genre: <span id="player2-genre-display">Action</span></p>
                    <p>Collected: <span id="player2-count">0</span>/<span id="player2-threshold">3</span></p>
                    <div id="player2-movies" class="player-movies"></div>
                </div>
            </div>
        </div>
        
        <div id="game-over" class="section hidden">
            <h2>Game Over!</h2>
            <h3>Winner: <span id="winner-name"></span></h3>
            <button type="button" id="new-game">Start New Game</button>
        </div>
        
        <div id="message" class="message hidden"></div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
